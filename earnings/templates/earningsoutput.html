<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Earnings Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Earnings Report</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="eps">EPS</label>
                            <input type="text" class="form-control" id="eps" name="eps" value="{{ eps }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="eps_estimate">EPS Estimate</label>
                            <input type="text" class="form-control" id="eps_estimate" name="eps_estimate" value="{{ eps_estimate }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="revenue">Revenue</label>
                            <input type="text" class="form-control" id="revenue" name="revenue" value="{{ revenue }}" readonly>
                        </div>
                        <a href="/" class="btn btn-primary">Go back to homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
